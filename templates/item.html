{% extends "base.html" %}
<!-- Title -->
{% block title %}{{ name }} – {{ site_name }}{% endblock %}
<!-- Meta Tags -->
{% block meta %}
<meta name="description" content="{{ description}}" />
<meta property="og:title" content="{{ name }} – {{ site_name }}" />
<meta property="og:description" content="{{ description}}" />
<meta property="og:image" content="{{site_url}}/images/{{ image }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{site_url}}/{{ slug }}.html" />
{% endblock %}
<!-- Content -->
{% block content %}
<img src="static/logo.jpg" alt="Orange and Olive Co. Logo" class="logo-small" />
<div class="category">{{ category }}</div>

<div class="divider"></div>

<h2 class="item-title">{{ name }}</h2>
<img src="images/{{ image }}" alt="{{ name }}" class="item-image" />
<div class="description">{{ description }}</div>
<div class="price">₹ {{ price }} per kg</div>

{% for testimonial in testimonials %}
<div class="testimonial">“{{ testimonial }}”</div>
{% endfor %} {% endblock %}
