---
name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Sync dependencies from uv.lock
        run: uv sync --locked

      - name: Restore manifest cache
        id: cache-manifest
        uses: actions/cache@v4
        with:
          path: data/manifest.json
          key: manifest-${{ runner.os }}

      - name: Build site
        id: build
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_DRIVE_ID: ${{ secrets.GOOGLE_DRIVE_ID }}
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: "gcp-sa-key.json"
        run: |
          echo "$GCP_SA_KEY_JSON" > $GOOGLE_APPLICATION_CREDENTIALS
          ./scripts/build.sh

      - name: Save manifest cache
        if: steps.build.outputs.changed == 'true'
        uses: actions/cache/save@v4
        with:
          path: data/manifest.json
          key: manifest-${{ runner.os }}

      - name: Upload public/ to GitHub Pages
        if: steps.build.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy
        if: steps.build.outputs.changed == 'true'
        uses: actions/deploy-pages@v4
